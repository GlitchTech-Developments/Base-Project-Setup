name: Upgrade NPM packages

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 0"

jobs:
  upgrade-packages:
    name: Upgrade packages

    runs-on: ubuntu-latest

    steps:
      - name: Checkout âœ…
        uses: actions/checkout@v4

      - name: Set up Node.js ğŸ“¦
        uses: actions/setup-node@v3
        with:
          node-version: latest

      - name: Upgrade packages ğŸš€
        run: npx npm-check-updates -u

      - name: Install dependencies ğŸ“¥
        run: npm install

      - name: Try building project ğŸ—
        run: npm run build

      - name: Check for changes ğŸ“
        run: git diff --quiet || git diff --exit-code

      - name: Cancel on build errors âŒ
        if: ${{ failure() }}
        run: exit 1

      - name: Commit and create PR ğŸ”€
        uses: peter-evans/create-pull-request@v3
        with:
          title: "build(deps): Upgrade NPM packages (automated)"
          branch: "build-deps-upgrade-npm-packages-automated"
          commit-message: "build(deps): upgrade NPM packages (automated)"
